<app-loading *ngIf="blLoadingArtist"></app-loading>
<div class="row" *ngIf="!blLoadingArtist">
	<div class="col-2">
		<img [src]="obArtist.images[0].url" alt="" class="img-thumbnail img-circle">
	</div>
	<div class="col">
		<h3>{{obArtist.name}}</h3>
		<p>
			<a [href]="obArtist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
		</p>
	</div>
	<div class="col-4 text-right">
	</div>
</div>

<div class="row m-5">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Álbum</th>
					<th>Canción</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let obTrack of arTracks">
					<td><img [src]="obTrack.album.images[1].url" alt="" class="img-thumbnail img-thumb"></td>
					<td>{{obTrack.album.name}}</td>
					<td>{{obTrack.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
